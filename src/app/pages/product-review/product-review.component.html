<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-lg w-full p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">
      Product Review
    </h1>
    <form [formGroup]="productReviewForm">
      <div class="mb-4">
        <label
          for="reviewComment"
          class="block text-sm font-semibold text-gray-700"
          >Review Comment:</label
        >
        <textarea
          id="reviewComment"
          class="mt-1 px-3 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [formControlName]="formControls.ReviewComment"
          [rows]="3"
        ></textarea>

        <app-time-limited-content>
          <span
            class="bg-green-50 px-2 py-1 text-xs font-medium text-green-700"
          >
            {{ productReviewForm.value.reviewComment }}
          </span>
        </app-time-limited-content>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700">Rating:</label>
        <div class="flex space-x-4">
          <div *ngFor="let rating of [1, 2, 3, 4, 5]">
            <input
              type="radio"
              [value]="rating"
              [formControlName]="formControls.Rating"
              id="rating{{ rating }}"
              class="mr-2 leading-tight"
            />
            <label for="rating{{ rating }}" class="text-sm text-gray-700">{{
              rating
            }}</label>
          </div>
        </div>

        <app-time-limited-content>
          <span
            class="bg-green-50 px-2 py-1 text-xs font-medium text-green-700"
          >
            {{ productReviewForm.value.rating }}
          </span>
        </app-time-limited-content>
      </div>

      <div class="mb-4 flex flex-col">
        <div class="flex">
          <input
            type="checkbox"
            [formControlName]="formControls.IsRecommended"
            id="isRecommended"
            class="mr-2 leading-tight"
          />
          <label for="isRecommended" class="text-sm text-gray-700"
            >Recommend this product</label
          >
        </div>

        <app-time-limited-content>
          <span
            class="bg-green-50 px-2 py-1 text-xs font-medium text-green-700"
          >
            {{ productReviewForm.value.isRecommended }}
          </span>
        </app-time-limited-content>
      </div>

      <app-error-message-outlet></app-error-message-outlet>
    </form>
  </div>
</div>
